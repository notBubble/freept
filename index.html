<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreePT</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px #2c2c2c;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #111;
            color: #fff;
        }

        .navbar-title {
            font-size: 1.5rem;
        }

        .chat-container {
            flex: 1;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #444;
            overflow-y: auto;
            margin-top: 60px; /* Adjust margin to fit under navbar */
            margin-bottom: 100px; /* Adjust to make space for input area */
            display: flex;
            justify-content: center; /* Center the chat area horizontally */
        }

        .chat {
            width: 100%;
        }

        .input-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #444;
            display: flex;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        textarea {
            flex: 1;
            padding: 10px;
            margin-right: 5px;
            margin-left: -10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            box-shadow: 0 0 10px #555;
            outline: none;
            resize: none; /* Prevent textarea from being resized */
        }

        button {
            padding: 10px 20px;
            border: none;
            margin-right: 25px;
            margin-left: 10px;
            border-radius: 5px;
            background-color: #7289da;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px #7b94f2;
            outline: none;
        }

        button:hover {
            background-color: #5f73a1;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
            white-space: pre-wrap;
            margin-bottom: 5px;
            margin-top: 5px;
            box-shadow: 0 0 10px #555;
            outline: none;
        }

        .user-message {
            background-color: #444;
            color: #fff;
        }

        .bot-message {
            background-color: #222;
            color: #ddd;
        }

        .loading-container {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 10px;
            z-index: 9999;
        }

        .loading-message {
            background-color: #111;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px #222;
            max-width: 200px;
            word-wrap: break-word;
        }

        select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px #555;
        }

        .system-edit-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
        }

        .system-edit-container textarea {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .system-edit-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #7289da;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px #7b94f2;
            outline: none;
        }

        .system-edit-container button:hover {
            background-color: #5f73a1;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-message" id="loadingMessage">Thinking...</div>
    </div>
    <div class="navbar">
        <div class="navbar-title">FreePT</div>
        <div>
            <select id="model">
    		<option value="gpt-3.5-turbo">GPT 3.5 Turbo</option>
   		<option value="gpt-3.5-turbo-1106">GPT 3.5 Turbo 1106</option>
    		<option value="gpt-3.5-turbo-0125">GPT 3.5 Turbo 0125</option>
    		<option value="gpt-3.5-turbo-16k">GPT 3.5 Turbo 16k</option>
    		<option value="gpt-4">GPT 4</option>
    		<option value="gpt-4-0125-preview">GPT 4 0125 Preview</option>
    		<option value="gpt-4-0613">GPT 4 0613</option>
    		<option value="gpt-4-1106-preview">GPT 4 1106 Preview</option>
    		<option value="gpt-4-0125-preview">GPT 4 0125 Preview</option>
    		<option value="gpt-4-vision-preview">GPT 4 Vision Preview</option>
    		<option value="gpt-4-turbo">GPT 4 Turbo</option>
    		<option value="gpt-4o">GPT 4o</option>
    		<option value="llava-1.5">Llava 1.5</option>
    		<option value="gemma-7b">Gemma 7b</option>
    		<option value="llama-3-8b">Llama 3 8b</option>
    		<option value="llama-3-70b">Llama 3 70b</option>
	    </select>
            <button onclick="clearChat()">New Chat</button>
            <button onclick="toggleEditSystemGUI()">Edit System</button>
        </div>
    </div>
    <div class="chat-container" id="chatContainer">
        <div class="chat" id="chat">
            <!-- Chat messages will be displayed here -->
        </div>
    </div>
    <div class="input-container">
        <textarea id="prompt" rows="2" placeholder="Type your message..."></textarea>
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
    <!-- System Edit GUI -->
    <div class="system-edit-container" id="systemEditContainer">
        <textarea id="systemPrompt" rows="5" placeholder="Enter the new system prompt..."></textarea>
        <button onclick="changeSystemPrompt()">Change System</button>
        <button onclick="toggleEditSystemGUI()">Close</button>
    </div>
    <script>
        var chatHistory = {
            model: "gpt-4o",
            messages: [
                {
                    role: "system",
                    content: ""
                }
            ]
        };

        document.getElementById("prompt").addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                var sendButton = document.getElementById("sendButton");
                if (!sendButton.disabled) {
                    sendMessage();
                }
            }
        });

        function sendMessage(promptx, add) {
            var model = document.getElementById("model").value;
            var prompt = document.getElementById("prompt").value;
            var chat = document.getElementById("chat");
            var sendButton = document.getElementById("sendButton");

			if (promptx) {
       			var prompt = promptx;
          	}
            document.getElementById("prompt").value = "";

            // Disable send button
            sendButton.disabled = true;

            // Display loading message
            document.getElementById("loadingContainer").style.display = "block";

            // Add user prompt to chat history
            chatHistory.messages.push({ role: "user", content: prompt });

            // Create user message element
            if (add != "no") {
    	        var userMessage = document.createElement("div");
       	     userMessage.classList.add("message", "user-message");
          	  userMessage.textContent = prompt; // Set textContent to escape HTML
           	 chat.appendChild(userMessage);
			}
            // Scroll to bottom
            chat.scrollTop = chat.scrollHeight;

            // Send request to text generation API
            var url = "https://reverse.mubi.tech/v1/chat/completions";
            var data = {
                model: model,
                messages: chatHistory.messages,
            };

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading message
                document.getElementById("loadingContainer").style.display = "none";

                // Enable send button
                sendButton.disabled = false;

                // Replace the specified pattern in the bot response
                var botResponseContent = data.choices[0].message.content;

                // Add bot response to chat history
                chatHistory.messages.push({ role: "assistant", content: botResponseContent });

                // Create bot message element
                var botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.textContent = botResponseContent
                chat.appendChild(botMessage);

                // Scroll to bottom
                chat.scrollTop = chat.scrollHeight;
            })
            .catch(error => {
                console.error("Error:", error);
                // Hide loading message
                document.getElementById("loadingContainer").style.display = "none";
                // Enable send button
                sendButton.disabled = false;
            });
        }

        function clearChat(sys) {
            // Clear chat messages in the UI
            var chat = document.getElementById("chat");
            chat.innerHTML = '';
            var system = ""
            if (sys) {
                var system = sys
            }

            chatHistory = {
                model: "gpt-4o",
                messages: [
                    {
                        role: "system",
                        content: system
                    }
                ]
            };

            // Scroll to bottom
            chat.scrollTop = chat.scrollHeight;
            sendMessage("Hello!", "no");
        }
    
    	clearChat();

        function toggleEditSystemGUI() {
            var systemEditContainer = document.getElementById("systemEditContainer");
            if (systemEditContainer.style.display === "none" || systemEditContainer.style.display === "") {
                systemEditContainer.style.display = "block";
            } else {
                systemEditContainer.style.display = "none";
            }
        }

        function changeSystemPrompt() {
            var newSystemPrompt = document.getElementById("systemPrompt").value.trim();
            var newSys = newSystemPrompt
            toggleEditSystemGUI(); // Hide the GUI after changing the system prompt
            clearChat(newSys);
        }

        // Add event listener for scroll event on the chat container
        var chatContainer = document.querySelector('.chat-container');
        chatContainer.addEventListener('scroll', function() {
            var navbar = document.querySelector('.navbar');
            if (chatContainer.scrollTop > 50) {
                navbar.style.display = 'flex'; // Show the navbar
            } else {
                navbar.style.display = 'none'; // Hide the navbar
            }
        
        });
    </script>
</body>
</html>
