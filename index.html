<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreePT</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222; /* Dark background */
            color: #fff; /* White text color */
            height: 100vh; /* Make the body cover the whole screen */
            box-shadow: 0 0 10px #2c2c2c; /* Slightly brighter shadow */
        }

        .chat-container {
            flex: 1;
            background-color: #333; /* Darker gray background for chat container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #444; /* Slightly brighter shadow */
            overflow-y: auto;
            height: calc(100% - 150px); /* Adjust height to leave space for input */
        }

        .input-container {
            background-color: #333; /* Darker gray background for input container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #444; /* Slightly brighter shadow */
            display: flex;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        textarea {
            flex: 1;
            padding: 10px;
            margin-right: 5px;
            margin-left: -10px;
            border: none;
            border-radius: 5px;
            background-color: #444; /* Dark gray background for textarea */
            color: #fff; /* White text color */
            box-shadow: 0 0 10px #555; /* Slightly brighter shadow */
            outline: none; /* Remove outline */
        }

        button {
            padding: 10px 20px;
            border: none;
            margin-right: 25px;
            margin-left: 10px;
            border-radius: 5px;
            background-color: #7289da; /* Discord blue button */
            color: #fff; /* White text color */
            cursor: pointer;
            box-shadow: 0 0 10px #7b94f2; /* Slightly brighter shadow */
            outline: none; /* Remove outline */
        }

        button:hover {
            background-color: #5f73a1; /* Darker blue on hover */
        }

        .chat {
            margin-bottom: 150px;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word; /* Wrap long words */
            white-space: pre-wrap; /* Preserve newlines */
            margin-top: 10px;
            box-shadow: 0 0 10px #555; /* Slightly brighter shadow */
            outline: none; /* Remove outline */
        }

        .user-message {
            background-color: #444; /* Dark gray background for user messages */
            color: #fff; /* White text color */
        }

        .bot-message {
            background-color: #222; /* Even darker background for bot messages */
            color: #ddd; /* Slightly lighter text color for contrast */
        }

        /* Loading animation styles */
        .loading-container {
            display: none; /* Initially hidden */
            position: fixed;
            bottom: 90px;
            right: 10px;
            z-index: 9999;
        }

        .loading-message {
            background-color: #111; /* Darker gray background */
            color: #fff; /* White text color */
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px #222; /* Slightly brighter shadow */
            max-width: 200px;
            word-wrap: break-word;
        }

        /* Styling for the select field */
        select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444; /* Dark gray background for select field */
            color: #fff; /* White text color */
            cursor: pointer;
            box-shadow: 0 0 10px #555; /* Slightly brighter shadow */
        }

        .navbar {
            position: fixed; /* Set the navbar to fixed position */
            top: 0; /* Align the navbar to the top of the viewport */
            left: 0; /* Align the navbar to the left of the viewport */
            width: 100%; /* Make the navbar span the full width of the viewport */
            z-index: 9999; /* Ensure the navbar appears above other content */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #111; /* Dark background color for navbar */
            color: #fff; /* White text color */
        }


        .navbar-title {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-message" id="loadingMessage">Loading...</div>
    </div>
    <div class="navbar">
        <div class="navbar-title">FreePT</div>
        <div>
            <select id="model">
                <option value="gpt-3.5-turbo">GPT 3.5 Turbo</option>
                <option value="gpt-3.5-turbo-1106">GPT 3.5 Turbo 1106</option>
                <option value="gpt-3.5-turbo-0125">GPT 3.5 Turbo 0125</option>
                <option value="gpt-3.5-turbo-16k">GPT 3.5 Turbo 16k</option>
                <option value="gpt-4">GPT 4</option>
                <option value="gpt-4-0125-preview">GPT 4 0125 Preview</option>
                <option value="gpt-4-turbo">GPT 4 Turbo</option>
                <option value="gpt-4o">GPT 4o</option>
            </select>
            <button onclick="clearChat()">New Chat</button>
        </div>
    </div>
    <div class="chat" id="chat">
        <!-- Chat messages will be displayed here -->
    </div>
    <div class="input-container">
        <textarea id="prompt" rows="2" placeholder="Type your message..."></textarea>
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
    <script>
        var chatHistory = {
            model: "gpt-4o",
            messages: [
                {
                    role: "system",
                    content: ""
                }
            ]
        };

        // Create user message element
        var startMessage = document.createElement("div");
        startMessage.classList.add("message", "user-message");
        startMessage.textContent = "Fixed"; // Set textContent to escape HTML
        chat.appendChild(startMessage);

        document.getElementById("prompt").addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                var sendButton = document.getElementById("sendButton");
                if (!sendButton.disabled) {
                    sendMessage();
                }
            }
        });

        function sendMessage() {
            var model = document.getElementById("model").value;
            var prompt = document.getElementById("prompt").value;
            var chat = document.getElementById("chat");
            var sendButton = document.getElementById("sendButton");

            document.getElementById("prompt").value = "";

            // Disable send button
            sendButton.disabled = true;

            // Display loading message
            document.getElementById("loadingContainer").style.display = "block";

            // Add user prompt to chat history
            chatHistory.messages.push({ role: "user", content: prompt });

            // Create user message element
            var userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = prompt; // Set textContent to escape HTML
            chat.appendChild(userMessage);

            // Scroll to bottom
            chat.scrollTop = chat.scrollHeight;

            // Send request to text generation API
            var url = "https://reverse.mubi.tech/v1/chat/completions";
            var data = {
                model: model,
                messages: chatHistory.messages,
            };

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading message
                document.getElementById("loadingContainer").style.display = "none";

                // Enable send button
                sendButton.disabled = false;

                // Replace the specified pattern in the bot response
                var botResponseContent = data.choices[0].message.content;

                // Add bot response to chat history
                chatHistory.messages.push({ role: "assistant", content: botResponseContent });

                // Create bot message element
                var botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.textContent = botResponseContent
                chat.appendChild(botMessage);

                // Scroll to bottom
                chat.scrollTop = chat.scrollHeight;
            })
            .catch(error => {
                console.error("Error:", error);
                // Hide loading message
                document.getElementById("loadingContainer").style.display = "none";
                // Enable send button
                sendButton.disabled = false;
            });
        }

        function clearChat() {
            // Reset chat history
            chatHistory = {
                model: "gpt-4o",
                messages: [
                    {
                        role: "system",
                        content: ""
                    }
                ]
            };

            // Clear chat messages in the UI
            var chat = document.getElementById("chat");
            chat.innerHTML = '';
            // Create user message element
            var startMessage = document.createElement("div");
            startMessage.classList.add("message", "user-message");
            startMessage.textContent = "Fixed"; // Set textContent to escape HTML
            chat.appendChild(startMessage);

            // Scroll to bottom
            chat.scrollTop = chat.scrollHeight;
        }

        // Add event listener for scroll event on the chat container
        var chatContainer = document.querySelector('.chat-container');
        chatContainer.addEventListener('scroll', function() {
            var navbar = document.querySelector('.navbar');
            // Check if the scroll position is greater than a threshold
            if (chatContainer.scrollTop > 50) {
                navbar.style.display = 'flex'; // Show the navbar
            } else {
                navbar.style.display = 'none'; // Hide the navbar
            }
        });
    </script>
</body>
</html>
